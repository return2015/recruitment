<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<ui:insert name="metadata">
</ui:insert>

<h:head>
	<title><ui:insert name="title">Reclutamiento</ui:insert></title>
	<h:outputStylesheet library="css" name="facesUtil.css" />
	<ui:insert name="library">
	</ui:insert>
</h:head>

<h:body>

	<ui:include src="/templates/header.xhtml" />

	<h:form>
		<p:menubar rendered="#{sessionBean.user!=null or sessionBean.isAdmin}"
			styleClass="centeredMenuBar">
			<p:menuitem value="Inicio" outcome="/home.xhtml" icon="ui-icon-star" />
			<p:menuitem value="Postulantes" outcome="/search_candidate.xhtml"
				rendered="#{sessionBean.user!=null}" icon="ui-icon-star" />
			<p:menuitem value="Entrevistas" outcome="/search_interview.xhtml"
				rendered="#{sessionBean.user!=null}" icon="ui-icon-star" />	
			<p:menuitem value="Requerimientos"
				outcome="/search_requirement.xhtml"
				rendered="#{sessionBean.user!=null}" icon="ui-icon-star" />
			
			<p:submenu label="Mantenimiento" icon="ui-icon-star" >
				<p:menuitem value="Usuarios" outcome="/search_user.xhtml"
					icon="ui-icon-star" />
				<p:menuitem value="Areas" outcome="/search_area.xhtml"
					icon="ui-icon-star" />
				<p:menuitem value="SubAreas" outcome="/search_subarea.xhtml"
					icon="ui-icon-star" />	
			</p:submenu>
				
			<p:menuitem value="Salir" action="#{loginController.doLogout}"
				icon="ui-icon-star" />
		</p:menubar>
	</h:form>

	<ui:insert name="content">
	</ui:insert>
	<ui:include src="/templates/footer.xhtml" />

</h:body>

</html>
