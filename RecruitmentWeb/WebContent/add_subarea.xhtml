<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/BasicTemplate.xhtml">


	<ui:define name="metadata">
		<f:metadata>
			<f:viewAction action="#{addSubAreaController.initialize}" />
		</f:metadata>
	</ui:define>


	<ui:define name="content">
		<div class="title ui-widget-header ui-corner-all">
			<h:panelGrid style="margin:auto;">
		AGREGAR SUBAREA
		</h:panelGrid>

		</div>

		<h:panelGrid style="margin:auto;text-align:center;">
			<p:messages id="messages"></p:messages>
		</h:panelGrid>

		<h:form id="form">


			<h:panelGrid style="margin:auto;" rowClasses="panelgrid_center_row">
			

				<h:panelGrid columns="2">
				
				<p:outputLabel value="Area"></p:outputLabel>
					<p:selectOneMenu id="areas" required="true" requiredMessage="Debe seleccionar Ã¡rea"
						value="#{addSubAreaController.areaSelected}">
						<f:selectItem itemValue="" itemLabel="Seleccione..."></f:selectItem>
						<f:selectItems value="#{addSubAreaController.areas}"></f:selectItems>
					</p:selectOneMenu>
					
					<p:outputLabel value="Nombre"></p:outputLabel>
					<p:inputText value="#{addSubAreaController.subAreaSelected.name}"
						style="width:100px;"></p:inputText>
				</h:panelGrid>

				<h:panelGrid style="margin:auto;text-align:center;">
					<p:commandButton action="#{addSubAreaController.add}"
						value="Agregar SubArea" >
					</p:commandButton>
				</h:panelGrid>

			</h:panelGrid>



		</h:form>
	</ui:define>

</ui:composition>
</html>
