<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:body>

	<div class="ui-widget ui-widget-header">
		<h:panelGrid columns="2" style="margin:auto;">

			

			<h1>Sistema de Reclutamiento de Personal</h1>
			
				<p:ajaxStatus style="width:1px;height:1px;">
				<f:facet name="start">
					<p:outputLabel value="cargando..." />
					<h:graphicImage value="/resources/img/mailloader.gif" />
				</f:facet>
				<f:facet name="complete">
					<p:outputLabel value="" />
				</f:facet>
				<f:facet name="error">
					<p:outputLabel value="Error.." />
				</f:facet>
			</p:ajaxStatus>
			
		</h:panelGrid>

	</div>

	<h:form>
		<p:menubar rendered="#{sessionBean.recruiterId!=null or sessionBean.trainerId!=null or sessionBean.isAdmin}" styleClass="centeredMenuBar">
			<p:menuitem value="Inicio" outcome="/resource.xhtml"
				icon="ui-icon-star" />
			<p:menuitem value="Postulantes" outcome="/search_candidate.xhtml" rendered="#{sessionBean.recruiterId!=null}"
				icon="ui-icon-star" />
				
			<p:menuitem value="Salir" action="#{loginController.doLogout}" 
				icon="ui-icon-star" />
		</p:menubar>
	</h:form>

</h:body>
</html>
